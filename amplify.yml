version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Write environment variables to .env.production for Next.js runtime
        - |
          if [ -n "$ADMIN_PASSWORD" ]; then
            echo "ADMIN_PASSWORD=$ADMIN_PASSWORD" >> .env.production
            echo "ADMIN_PASSWORD written to .env.production (length: ${#ADMIN_PASSWORD})"
          else
            echo "Warning: ADMIN_PASSWORD is not set in build environment"
          fi
        - |
          if [ -n "$SESSION_SECRET" ]; then
            echo "SESSION_SECRET=$SESSION_SECRET" >> .env.production
          fi
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

