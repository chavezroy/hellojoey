version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # Log environment variable status
        - |
          if [ -n "$ADMIN_PASSWORD" ]; then
            echo "ADMIN_PASSWORD is set in build (length: ${#ADMIN_PASSWORD})"
          else
            echo "Warning: ADMIN_PASSWORD is not set in build environment"
          fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

