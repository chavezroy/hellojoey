<script>
// Ensure background video stays muted
const bgVideo = document.getElementById('bg-video');
if (bgVideo) {
  bgVideo.muted = true;
  bgVideo.volume = 0;
}

window.addEventListener('load', () => window.scrollTo(0, 0));
if (history.scrollRestoration) history.scrollRestoration = 'manual';

// Observer for animations - remove any audio bindings from text elements
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
      // Explicitly prevent any audio context from being created on these elements
      entry.target.style.pointerEvents = 'auto';
    }
  });
}, { threshold: 0.1 });

document.querySelectorAll('.parallax-list li').forEach(item => {
  observer.observe(item);
  // Remove any audio event listeners that might be attached
  item.addEventListener('animationiteration', (e) => e.stopPropagation(), true);
  item.addEventListener('transitionend', (e) => e.stopPropagation(), true);
});

// Cursor tracking - VISUAL ONLY
const cursor = document.getElementById('custom-cursor');
document.addEventListener('mousemove', e => {
  if (cursor) {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  }
});

// Glitch effect - VISUAL ONLY
const canvas = document.getElementById('glitch-canvas');
const ctx = canvas ? canvas.getContext('2d') : null;
const img = document.querySelector('.hero-image.base');

function glitchLoop() {
  if (!ctx || !img || !img.complete) { 
    requestAnimationFrame(glitchLoop); 
    return; 
  }
  if (canvas.width !== img.clientWidth) {
    canvas.width = img.clientWidth;
    canvas.height = img.clientHeight;
  }
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (Math.random() < 0.05) {
    ctx.globalAlpha = 0.5;
    ctx.drawImage(img, (Math.random() - 0.5) * 10, 0);
  }
  requestAnimationFrame(glitchLoop);
}

if (img) {
  img.addEventListener('load', () => requestAnimationFrame(glitchLoop));
  if (img.complete) {
    requestAnimationFrame(glitchLoop);
  }
}

// Header/Footer visibility on hover
const heroImageTrigger = document.getElementById('hero-image-trigger');
const headerEl = document.querySelector('header');
const footerEl = document.querySelector('footer');

if (heroImageTrigger) {
  heroImageTrigger.addEventListener('mouseenter', () => {
    if (headerEl) headerEl.classList.add('show');
    if (footerEl) footerEl.classList.add('show');
  });
}
</script>
